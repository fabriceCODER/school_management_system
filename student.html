<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <section id="students">
          <h2>Students</h2>
          <p>List of students, their information, and related actions.</p>
        
          <table>
            <caption>Student Information</caption>
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Grade</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Example student data (Replace with dynamic data from your backend) -->
              <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>10th</td>
                <td>
                  <button>Edit</button>
                  <button>Delete</button>
                </td>
              </tr>
              <!-- Add more rows for other students -->
            </tbody>
          </table>
        
          <button id="addStudentBtn">Add Student</button>
          <!-- Form for adding new students (can be hidden by default) -->
          <form id="addStudentForm" style="display: none;">
            <h3>Add New Student</h3>
            <label for="studentName">Name:</label>
            <input type="text" id="studentName" name="studentName" required><br><br>
        
            <label for="studentGrade">Grade:</label>
            <input type="text" id="studentGrade" name="studentGrade" required><br><br>
        
            <button type="submit">Save</button>
            <button type="button" onclick="cancelAddStudent()">Cancel</button>
          </form>
        </section>
</body>
</html>
